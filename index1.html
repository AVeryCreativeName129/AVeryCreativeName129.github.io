<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Very Hungry Caterpillar</title>
    <style>
        /* Universal reset for consistent spacing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes speed{
        100%{
            transform: translateX(100px); 
        }
    }
        @keyframes fade-in{
            80%{
                opacity:0;
            }
            100%{
                opacity: 100;
            }
        }
    
    
    body{
        background-image: url("caterpillar2.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center; /* Center the background image */
        min-height: 100vh; /* Ensure body takes full viewport height for cover to work well */
        overflow-x: hidden; /* Prevent horizontal scrollbar when elements start off-screen */
    }
    
    #words{
        transform: translateX(-100vw); /* Start off-screen to the left */
        position: relative; /* Keep relative for animation transform to work independently */
        font-size: 150px;
        font-family: 'Times New Roman', Times, serif;
        animation-duration: 2s;
        animation-name: speed;
        animation-fill-mode: forwards; /* Keep the element at its final animation state */
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
        line-height: 1; 
    }
    #next{
        animation-name: fade-in;
        opacity: 0;
        animation-duration: 5s;
        animation-fill-mode: forwards;
        position: absolute;
        width: 300px;
        height: 300px;
        top: 80vh;
        left: 78vw;
        background-image: url("next.png");
        background-size: contain;
        background-repeat: no-repeat;
        cursor:pointer;
    }
    
    #text2{
        transform: translateX(-100vw); /* Start off-screen to the left */
        position: relative; /* Keep relative for animation transform to work independently */
        font-size: 150px;
        font-family: 'Times New Roman', Times, serif;
        animation-duration: 2s;
        animation-name: speed;
        animation-fill-mode: forwards; /* Keep the element at its final animation state */
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
        line-height: 1; 
        animation-delay: 1s;
    }
    #text3{
        transform: translateX(-100vw); /* Start off-screen to the left */
        position: relative; /* Keep relative for animation transform to work independently */
        font-size: 150px;
        font-family: 'Times New Roman', Times, serif;
        animation-duration: 2s;
        animation-name: speed;
        animation-fill-mode: forwards; /* Keep the element at its final animation state */
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
        line-height: 1; 
        animation-delay: 2s;
    }
</style>
<body>
    <div id="words">THE VERY</div> 
    <div id="text2">HUNGRY</div>
    <div id="text3">CATERPILLAR</div> 
    <div id="next"></div> 
</body> 
</html>
