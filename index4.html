<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
    @keyframes slide{
        100%{
            transform:translate(100vw)
        }
    }
    #caterpillarup{
        position: absolute;
        background-image: url("caterpillar2.png");
        background-size: cover;
        width: 300px;
        height: 200px;
        top: 10vh;
    }
    #apple{
        position:absolute;
        background-image: url("apple.png");
        height:30vh;
        width:20vw;
        scale:1.3;
        left:50vw;
        top:2vw;
        background-repeat: no-repeat;
    }
    #pears{
        position:absolute;
        background-image: url("pear.png");
        
        height:36vh;
        width:29vw;
        top:50vh;
        left:40vw;
    }
    #text{
        font-size: 20px;
        height:200px;
        width:400px;
    }
    #text1{
        position:absolute;
        left:22vw;
        top:20vh;
    }
    #text2{
        position:absolute;
        left:72vw;
        top:20vh;
    }
    #hole1{
        position:absolute;
        clip-path:circle(50% at 50% 50%);
        height:100px;
        width:100px;
        left:55vw;
        top:15vh;
        background-color:white;
    }
    #movingbox1{
        position:absolute;
        z-index:5;
        width:100vw;
        height:50vh;
        top:0;
        background-color:white;
        animation-name:slide;
        animation-duration:5s;
        animation-fill-mode: forwards;
    }
    #text3{
        position:absolute;
        left:15vw;
        top:67vh;
    }
    #text4{
        position:absolute;
        left:70vw;
        top:67vh;
    }
    #hole2{
        position:absolute;
        clip-path:circle(50% at 50% 50%);
        height:100px;
        width:100px;
        left:60vw;
        top:62vh;
        background-color:white;
    }
    #hole3{
        position:absolute;
        clip-path:circle(50% at 50% 50%);
        height:100px;
        width:100px;
        left:44vw;
        top:62vh;
        background-color:white;
    }
    #movingbox2{
        position:absolute;
        z-index:5;
        width:100vw;
        height:50vh;
        top:50vh;
        background-color:white;
        animation-name:slide;
        animation-duration:5s;
        animation-fill-mode: forwards;
        animation-delay:3.5s;
    }
</style>
</head>
<body>
    <div id="caterpillarup"></div>
    <div id="apple"></div>
    <div id="pears"></div>
    <div id="text">
    <div id="text1">On Monday he ate through one apple...</div>
    </div>
    <div id="text">
        <div id="text2">But he was still hungry.</div>
    </div>
    <div id="text">
        <div id="text3">On Tuesday he ate through two pears...</div>
    </div>
    <div id="text">
        <div id="text4"> But he was still hungry.</div>
    </div>
    <div id="hole1"></div>
    <div id="hole2"></div>
    <div id="hole3"></div>
    <div id="movingbox1"></div>
    <div id="movingbox2"></div>
    <button id="next" onclick="location.href='index5.html'"></button> 
    <button id="back" onclick="location.href='index3.html'"></button> 
</body>
</html>
