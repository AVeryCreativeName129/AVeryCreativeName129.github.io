<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @keyframes shake{
            5% {transform: rotate(20deg); }
            10% {transform: rotate(-20deg); }
            15% {transform: rotate(-20deg); }
            25% {transform: rotate(20deg); }
            30% {transform: rotate(-20deg); }
            45% {transform: rotate(20deg); }
            50% {transform: rotate(-20deg); }
            60% {
                transform: rotate(0deg); 
                opacity: 1; 
            }
            100% {
                transform: rotate(0deg); 
                opacity: 0; 
            }
        }
        body{
            margin: 0;
            padding: 0;
            background-image: url("leaf.png");
            background-size:cover;
            overflow: hidden;
        }
        #egg{
            position: absolute;
            top: 50vh;
            left: 20vw;
            background-image: url("egg.png");
            /* removes the weird button border and background */
            background-color: transparent;
            background-repeat: no-repeat;
            border: none;
            width: 15vw;
            height: 35vh;
            z-index: 5;
            /* changes from cursor to pointer when hovering over the egg*/
            cursor: pointer;
            
        }
        #egg:active{
            animation-name: shake;
            animation-duration: 1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-timing-function: (0,2,1,.4);
        }

        #caterpillar{
            position: absolute;
            background-image: url("caterpillar2.png");
            background-size: cover;
            width: 300px;
            height: 200px;
            top: 53vh;
            left :16.5vw;
            transform:scale(0.6);
            z-index: 2;
        }
        #text-arrow{
            position:absolute;
            clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 75% 75%, 100% 100%, 50% 75%, 0% 75%);
            background-color: gray;
            font-size:20px;
            width: 10vw;
            height: 15vh;
            top: 50vh;
            left: 10vw;
            text-align: center;
        }
    </style>

</head>
<body>
    <button id="egg"></button>
    <div id="caterpillar"></div>
    <div id="text-arrow">HOLD DOWN TO HATCH</div>
    <button id="next" onclick="location.href='index3.html'"></button> 
    <button id="back" onclick="location.href='index.html'"></button> 
</body>
</html>
