<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @keyframes disappear{
            100%{
                opacity:0;
            }
        }
        @keyframes biggify{
            90%{
                opacity:1;
            }
            100%{
                scale:1.5;
                opacity:0;

            }
        }
        @keyframes reappear{
            100%{
                opacity:1
            }
        }
        @keyframes slide{
        100%{
            transform:translate(100vw)
        }
    }
        
        #caterpillar{
            position: absolute;
            background-image:url("caterpillar2.png");
            width: 600px;
            height: 400px;
            scale:0.5;
            top: 20vh;
            left: 30vw;
            animation-name: disappear;
            animation-duration:1s;
            animation-delay:1s;
            animation-fill-mode: forwards;
        }
        #caterpillar2{
            position: absolute;
            background-image:url("caterpillar.png");
            width: 550px;
            height: 250px;
            scale: 0.6;
            top: 30vh;
            left: 30vw;
            opacity:0;
            animation-name: biggify;
            animation-duration:3s;
            animation-delay:2s;
            animation-fill-mode: forwards;
        }
        #fat{
            position: absolute;
            background-image:url("fat-caterpillar.png");
            width: 30vw;
            height:60vh;
            scale: 2;
            background-repeat: no-repeat;
            top:55vh;
            left: 43vw;
            opacity:0;
            animation-name:reappear;
            animation-duration:1s;
            animation-delay:5s;
            animation-fill-mode: forwards;
        }
        #text{
            position:absolute;
            font-size: 32px;
            width: 80vw;
            height:50px;
            left:10vw;
            top:10vh;
            background-color:white
        }
        #text2{
            position: absolute;
            font-size: 32px;
            width: 80vw;
            height:50px;
            left:35vw;
            top:75vh;
            background-color:white
        }
    #movingbox1{
        position:absolute;
        width:100vw;
        height:50px;
        top:10vh;
        background-color:white;
        animation-name:slide;
        animation-duration:6s;
        animation-fill-mode: forwards;
    }
    #movingbox2{
        position:absolute;
        width:100vw;
        height:50px;
        top:75vh;
        background-color:white;
        animation-name:slide;
        animation-duration:6s;
        animation-delay:3s;
        animation-fill-mode: forwards;
    }
    </style>
</head>
<body>
    <div id="caterpillar"></div>
    <div id="caterpillar2"></div>
    <div id="fat"></div>
    <div id="text">Now he wasn't hungry any more - and he wasn't a little caterpillar any more.</div>
    <div id="text2">He was a big, fat caterpillar.</div>
    <div id="movingbox1"></div>
    <div id="movingbox2"></div>
    <button id="next" onclick="location.href='index9.html'"></button> 
    <button id="back" onclick="location.href='index7.html'"></button> 
</body>
</html>
